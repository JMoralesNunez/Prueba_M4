<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script defer src="./assets/scripts/home.js"></script>
    <script defer src="./assets/scripts/guardian.js"></script>
    <link rel="stylesheet" href="./assets/custom/custom.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div
                class="col-md-2 sidebar d-flex flex-column align-items-center text-center bg-dark vh-100 text-white p-3">
                <h5 class="mb-4"><strong>Eventos</strong></h5>
                <img src="./assets/images/profile.webp" class="profile-pic mb-2 img-fluid rounded-2 w-50" alt="Profile" />
                <div>
                    <strong id="activeUser"></strong>
                    <div id="userType" style="font-size: 0.85rem;"></div>
                </div>
                <hr class="w-100"/>
                <div id="userNav" class="container">
                </div>
                <button id="logoutBtn" class="btn logoutBtn mt-auto">Salir <i
                class="bi bi-box-arrow-right ms-1"></i></button>
            </div>
            <div class="col-md-10 py-4">
                <div id="userActions" class="d-flex justify-content-end mb-3 gap-2">
                    <button id="newEventBtn" onclick="openModal()" class="btn btn-primary border-0">+ Nuevo Evento</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover align-middle table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Descripción</th>
                                <th scope="col">Capacidad</th>
                                <th scope="col">Fecha</th>
                                <th id="tableActions" scope="col" class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="eventTable" class="table-group-divider">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <dialog id="addModal" class="container w-50 rounded-3 border-0">
        <div class="container mt-5">
            <h1 id="dialogTitle" class="text-center fs-1 fw-bold">Crear Evento</h1>
        </div>
        <div class="container-fluid p-3 mt-5 rounded-3 w-50">
            <form id="addForm" class="row">
                <div class="mb-3 col-12">
                    <label for="eventName" class="form-label fw-bold">Nombre del Evento</label>
                    <input type="text" class="form-control" id="eventName" required>
                </div>
                <div class="mb-3 col-12">
                    <label for="eventImg" class="form-label fw-bold">Imagen del evento</label>
                    <input type="text" class="form-control" id="eventImg" required>
                </div>
                <div class="mb-3 col-12">
                    <label for="eventContent" class="form-label fw-bold">Descripción</label>
                    <textarea class="form-control" id="eventContent" required></textarea>
                </div>
                <div class="mb-3 col-6">
                    <label for="eventDate" class="form-label fw-bold">Fecha</label>
                    <input type="date" class="form-control" id="eventDate" required>
                </div>
                <div class="mb-3 col-6">
                    <label for="eventCapacity" class="form-label fw-bold">Capacidad</label>
                    <input type="number" class="form-control" id="eventCapacity" required>
                </div>
                <div class="actions col-12 text-center">
                    <button id="closeDialog" type="button" class="btn cancelModalBtn">Cancelar</button>
                    <button id="saveEvent" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </dialog>
</body>

</html>
