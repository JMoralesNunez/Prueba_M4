<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="../scripts/register.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center fs-1 fw-bold">Regístrate</h1>
    </div>
    <div class="container p-3 mt-5 rounded-3 w-50">
        <form id="registerForm">
            <div class="mb-3">
                <label for="fullName" class="form-label fw-bold">Nombre Completo</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="passwordConfirm" class="form-label fw-bold">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="passwordConfirm" required>
            </div>
            <button class="btn btn-primary w-100">Registrarse</button>
        </form>
    </div>
</body>
</html>
